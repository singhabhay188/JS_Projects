<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div id="card" class="flex">
        <h1>Quote of the day</h1>
        <div class="flex" id="quoteDiv">
            <h3 id="quote"></h3>
            <p id="author"></p>
            <div class="loader">

            </div>
        </div>

        <div class="buttons flex">
            <button onclick="generateQuote()">New Quote</button>
            <button onclick="tweet()" class="flex"><img src="https://w7.pngwing.com/pngs/59/223/png-transparent-bird-tweet-twitter-twitter-logo-social-media-icon.png" alt=""> Tweet</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>

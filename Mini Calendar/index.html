<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    
    <div id="cal" class="flex">
        <div id="calpart-1" class="flex calpart">
            <h1 id="date">01</h1>
            <p id="day">Tuesday</p>
        </div>
        <div id="calpart-2" class="flex calpart">
            <p id="month">June</p>
            <p>2023</p>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>

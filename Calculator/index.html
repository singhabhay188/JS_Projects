<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div id="calc">
        <div id="display" class="flex">
            <input type="text" id="expression">
        </div>
        <div id="buttons">
            <div class="button flex" onclick=clearInput()>AC</div>
            <div class="button flex">DE</div>
            <div class="button flex">.</div>
            <div class="button flex">/</div>
            <div class="button flex">7</div>
            <div class="button flex">8</div>
            <div class="button flex">9</div>
            <div class="button flex">*</div>
            <div class="button flex">4</div>
            <div class="button flex">5</div>
            <div class="button flex">6</div>
            <div class="button flex">-</div>
            <div class="button flex">1</div>
            <div class="button flex">2</div>
            <div class="button flex">3</div>
            <div class="button flex">+</div>
            <div class="button flex">00</div>
            <div class="button flex">0</div>
            <div class="button flex" id="equal">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

        <div class="weather-main flex">
            <img src="images/clear.png" alt="">
            <h1 id="temp">22Â° C</h1>

                <div class="text">
                    <p id="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="extra flex">
                <img src="images/wind.png" alt="">

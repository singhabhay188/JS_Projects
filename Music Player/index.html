<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">

    <div id="card">
        <table id="listSongs">
        </table>
         
        <div id="floatingMusic" class="flex">
            <div id="closeButtonDiv"><i id="closeButton" class="ri-arrow-left-line"></i></div>
            <img id="nowPlayingImg" src="https://www.pagalworld.us/_big/tera-zikr-darshan-raval-250.jpg" alt="">
            <h2 id="nowPlayingName">Sawan Aaya Hai</h2>
            <p id="nowPlayingAuthor">Arijit Singh</p>
            <input type="range" id="musicProgress" max="100">
            <div class="buttons flex">
                <i id="prevTrack" class="ri-skip-left-fill"></i>
                <i id="playPause" class="ri-play-fill"></i>
                <i id="nextTrack" class="ri-skip-right-fill"></i>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
